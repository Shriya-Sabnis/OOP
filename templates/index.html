<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionBot - Outfit Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #ff4081;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e91e63;
        }

        #chatbox {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .user-msg, .bot-msg {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
            display: inline-block;
            clear: both;
        }

        .user-msg {
            background-color: #d1e7ff;
            color: #007bff;
            text-align: left;
            float: right;
        }

        .bot-msg {
            background-color: #c8e6c9;
            color: #388e3c;
            text-align: left;
            float: left;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            clear: both;
        }
    </style>
</head>
<body>

    <h2>ðŸ‘— FashionBot - Outfit Recommendations</h2>

    <div class="container">
        <label>Body Shape:</label>
        <select id="body_shape">
            <option value="hourglass">Hourglass</option>
            <option value="pear">Pear</option>
            <option value="rectangle">Rectangle</option>
        </select>

        <label>Face Shape:</label>
        <select id="face_shape">
            <option value="oval">Oval</option>
            <option value="round">Round</option>
            <option value="square">Square</option>
        </select>

        <label>Skin Tone:</label>
        <select id="skin_tone">
            <option value="warm">Warm</option>
            <option value="cool">Cool</option>
            <option value="neutral">Neutral</option>
        </select>

        <input type="text" id="user_input" placeholder="Ask about fashion..." />
        <button onclick="sendMessage()">Get Advice</button>

        <div id="chatbox">
            <div class="message-container">
                <p class="bot-msg"><strong>FashionBot:</strong> Hello! Ask me about outfit recommendations. ðŸ˜Š</p>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let user_input = document.getElementById("user_input").value;
            let body_shape = document.getElementById("body_shape").value;
            let face_shape = document.getElementById("face_shape").value;
            let skin_tone = document.getElementById("skin_tone").value;

            if (user_input.trim() === "") return;

            let chatbox = document.getElementById("chatbox");

            // Add user message to chatbox
            chatbox.innerHTML += `<div class='message-container'><p class='user-msg'><strong>You:</strong> ${user_input}</p></div>`;

            // Auto-scroll to latest message
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/get_advice", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: user_input, body_shape, face_shape, skin_tone })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<div class='message-container'><p class='bot-msg'><strong>FashionBot:</strong> ${data.response}</p></div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById("user_input").value = "";
        }
    </script>

</body>
</html>
